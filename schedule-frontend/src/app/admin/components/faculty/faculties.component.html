<div class="container">
    <div class="row">
        <div class="col-md mb-3">
            <h2 class="h2 text-center">Факультети</h2>
            <div class=" text-right">
                <button class="btn btn-primary m-3" (click)="addFacultyClicked()">
                    Додати факультет
                </button>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let faculty of faculties">
                        <td>
                            {{ faculty.name }}
                        </td>
                        <td class="text-right">
                            <button class="btn btn-sm btn-success" (click)="editFacultyClicked(faculty)">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteFacultyClicked(faculty.id)">
                                <i class="fa fa-remove" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
