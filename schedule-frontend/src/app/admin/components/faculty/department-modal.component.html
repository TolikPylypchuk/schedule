<form (ngSubmit)="submit()" #classForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">
            {{ isEditing ? "Редагувати" : "Додати" }} спеціальність
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
			<i class="fa fa-remove" aria-hidden="true"></i>
		</button>
    </div>

    <div class="modal-body">
        <p *ngIf="error" class="text-danger text-center">
            {{ errorText }}
        </p>

        <div class="form-group">
            <label for="departmentName" class="form-control-label">
				Назва
			</label>
            <input id="departmentName" name="name" [(ngModel)]="department.name" class="form-control" required (change)="change()" />
        </div>

        <div class="form-group">
            <label for="department">Факультет</label>
            <select class="form-control" id="faculty" name="faculty" [(ngModel)]="department.faculty" (change)="change()">
				<option *ngIf="!isEditing" selected [value]="null">
					Виберіть факультет
				</option>
				<option *ngFor="let faculty of faculties"
					[ngValue]="faculty">
					{{ faculty.name }}
				</option>
			</select>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success">
			OK
		</button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('')">
			Скасувати
		</button>
    </div>
</form>
