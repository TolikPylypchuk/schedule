<form (ngSubmit)="submit()" #classForm="ngForm">
	<div class="modal-header">
		<h4 class="modal-title">
			{{ isEditing ? "Редагувати" : "Додати" }} аудиторію
		</h4>
		<button type="button" class="close" aria-label="Close"
		        (click)="activeModal.dismiss('')">
			<i class="fa fa-remove" aria-hidden="true"></i>
		</button>
	</div>

	<div class="modal-body">
		<h5>{{ classroom.building.name }}</h5>

		<p *ngIf="error" class="text-danger text-center">
			{{ errorText }}
		</p>

		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="form-group">
						<label for="classroomNumber" class="form-control-label">
							Номер
						</label>
						<input id="classroomNumber" name="name" [(ngModel)]="classroom.number"
						       class="form-control" required (change)="change()" />
					</div>
				</div>
				<div class="col-6">
					<label for="classroomType" class="form-control-label">
						Тип
					</label>
					<select class="form-control" id="classroomType"
					        required name="classroomType"
					        [(ngModel)]="classroom.type"
					        (change)="change()">
						<option *ngIf="!isEditing" selected [value]="null">
							Виберіть тип
						</option>
						<option *ngFor="let type of classroomTypes" [ngValue]="type">
							{{ type.type }}
						</option>
					</select>
				</div>
				<div class="col-3">
					<label for="classroomCapacity" class="form-control-label">
						Місткість
					</label>
					<input id="classroomCapacity" type="number" name="number"
					       [(ngModel)]="classroom.capacity"
					       class="form-control" required (change)="change()" />
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-success">
			OK
		</button>
		<button type="button" class="btn btn-secondary"
		        (click)="activeModal.dismiss('')">
			Скасувати
		</button>
	</div>
</form>
