<form (ngSubmit)="submit()" #classForm="ngForm">
	<div class="modal-header">
		<h4 class="modal-title">
			Побажання на {{ currentWish.dayOfWeek.toLocaleLowerCase() }}
		</h4>
		<button type="button" class="close" aria-label="Close"
		        (click)="activeModal.dismiss('')">
			<i class="fa fa-remove" aria-hidden="true"></i>
		</button>
	</div>

	<div class="modal-body">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="startTime" class="form-control-label">
							Початок
						</label>
						<select id="startTime" name="startTime" [(ngModel)]="currentWish.startTime"
						        class="form-control">
							<option *ngFor="let time of startTimes" [value]="time + ':00'">
								{{ time }}
							</option>
						</select>
					</div>
				</div>
				<div class="col-6">
					<label for="endTime" class="form-control-label">
						Кінець
					</label>
					<select id="endTime" name="endTime" [(ngModel)]="currentWish.endTime"
					        class="form-control">
						<option *ngFor="let time of endTimes" [value]="time + ':00'">
							{{ time }}
						</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<span>Підходить:</span>
					<div class="form-check form-check-inline">
						<label for="suitable" class="form-check-label">
							<input id="suitable" type="radio" name="isSuitable"
							       [(ngModel)]="currentWish.suitable"
							       class="form-check-input" required [value]="true" checked />
							Так
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label for="unsuitable" class="form-check-label">
							<input id="unsuitable" type="radio" name="isSuitable"
							       [(ngModel)]="currentWish.suitable"
							       class="form-check-input" required [value]="false" />
							Ні
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="comment" class="form-control-label">
						Коментар
					</label>
					<textarea id="comment" name="comment"
					       class="form-control"
					       [(ngModel)]="currentWish.comment">
					</textarea>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-success">
			OK
		</button>
		<button type="button" class="btn btn-secondary"
		        (click)="activeModal.dismiss('')">
			Скасувати
		</button>
	</div>
</form>
